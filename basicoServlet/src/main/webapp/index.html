<!DOCTYPE html> <!-- Define el tipo de archivo qué es, cómo debe interpretarse -->
<html lang="es">

lo que conoceríamos como cabecera de la página web estaría
dentro del body definido con  un header -->

<meta charset="UTF-8"> <!-- Codificación -->
<title>index.html</title> <!-- Título del documento -->
</head>
<body>
<h1>Index html</h1>
</body>
</html>
